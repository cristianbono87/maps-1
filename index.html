<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stores</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="maps"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
  </script>
  <script src="js/script.js"></script>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var localizacion = { lat: -31.4662446, lng: -64.3983766 };
      // The map, centered at Uluru
      var map = new google.maps.Map(
        document.getElementById('maps'), { zoom: 4, center: localizacion });

      var marker = new google.maps.Marker({ position: localizacion, map: map });

      var markers = [{
        title: 'Tienda Córdoba 1',
          content: '<p>Tienda Córdoba 1</p>',
            position: {
          lat: -31.3366099,
            lng: -64.2867402
        }
      },
      {
        title: 'Tienda Córdoba 2',
          content: '<p>Tienda Córdoba 2</p>',
            position: {
          lat: -31.3412589,
            lng: -64.296862
        }
      },
      {
        title: 'Tienda Córdoba 3',
          content: '<p>Tienda Córdoba 3</p>',
            position: {
          lat: -31.3583939,
            lng: -64.3433966
        }
      }]
      
      markers.forEach(element => {
        new google.maps.Marker({
          content: element.content,
          position: element.position,
          map: map
        })
      })
    }
  </script>
  <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
      -->
</body>
</html>
